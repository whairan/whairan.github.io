<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text-body {
            max-width: 800px; /* Adjust the maximum width as needed */
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #297fb8;
        }

        #options-menu {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }

        #options-menu h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">CV</a>
            <a href="#">Projects</a>

        </nav>
    </header>
